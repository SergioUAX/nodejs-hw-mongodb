tags:
  - Auth
summary: Send reset password email
operationId: requestResetToken
description: 'Send an email with password reset link to the users email address.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'john@mail.com'
responses:
  '200':
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
              example: {}
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    description: Failed to send the email, please try again later
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later
            data:
              type: object
              example: {}
