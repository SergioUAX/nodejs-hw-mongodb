tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Authenticate user with email and password'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: 'john@mail.com'
          password:
            type: string
            example: 'password'
security: []
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'hXWl8AjDS1KWO7IFuaiVgTD3+p7NVRcfF8LmAcfi'
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
