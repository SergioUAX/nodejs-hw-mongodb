tags:
  - Auth
security:
  - bearerAuth: []
summary: Reset user password
operationId: resetPassword
description: 'Reset user password using a valid token and new password'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: JWT token for password reset
            example: 'token'
          password:
            type: string
            description: New password
            example: 'examplePassword'
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
            - data
          properties:
            message:
              type: string
              example: Password was successfully reset!
            status:
              type: integer
              example: 200
            data:
              type: object
              description: Empty object
  '401':
    description: JWT expired or not valid
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: JWT expired or not valid
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'JWT expired or not valid'
  '404':
    $ref: '../../../components/responses/404.yaml'
